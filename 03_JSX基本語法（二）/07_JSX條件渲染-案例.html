<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div id="root"></div>

  <script src="/lib/react.development.js"></script>
  <script src="/lib/react-dom.development.js"></script>
  <script src="/lib/babel.js"></script>

  <script type="text/babel">
    // 1. 創建根組件
    class App extends React.Component {
      constructor() {
        super()

        this.state = {
          message: 'React JSX',
          isShow: true
        }

        this.btnToggle = this.btnToggle.bind(this)
      }

      btnToggle(){
        console.log("btnToggle", this.state.isShow);
        this.setState({
          isShow: !this.state.isShow
        })
      }

      render() {
        const { message, isShow } = this.state

        let showElement;
        if(isShow){
          showElement = <h2>{message}</h2>
        }

        return (
          <div>
            <button onClick={this.btnToggle}>切換</button>
            
            {/*<h2 className={ isShow ? 'show': 'hidden' }>{ message }</h2> */}

            {/*showElement */}

            {/* isShow && <h2>{ message}</h2> */}

            {/* vshow的效果 */}
            <h2 style={{ display: isShow?'block': 'none'}}>v-show效果</h2>
          </div>
        )
      }
    }

    // 2. 創建root並且渲染根組件
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />)
  </script>
</body>

</html>
