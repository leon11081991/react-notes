<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX</title>
</head>

<body>

  <div id="root"></div>

  <script src="/lib/react.development.js"></script>
  <script src="/lib/react-dom.development.js"></script>
  <script src="/lib/babel.js"></script>

  <script type="text/babel">
    // 1. 創建根組件
    class App extends React.Component {
      constructor() {
        super()

        this.state = {
          message: 'React JSX'
        }
      }

      btnClick(event, name, age){
        console.log("btnClick: ", event, this, name, age);
      }

      render() {
        const { message } = this.state

        return (
          <div>
            { /* 1. event參數的傳遞 */ }
            <button onClick={this.btnClick.bind(this)}>按鈕1</button>
            <button onClick={(event)=> this.btnClick(event)}>按鈕2</button>

            { /* 2. 額外參數傳遞 */}
            <button onClick={this.btnClick.bind(this, "kobe", 30)}>按鈕3(不推薦)</button>
            <button onClick={(event)=>this.btnClick(event, "kobe", 30)}>按鈕4</button>
          </div>
        )
      }
    }

    // 2. 創建root並且渲染根組件
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />)
  </script>
</body>

</html>
